<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"  [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Price (FB)
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
            <!-- <mat-radio-button class="brand" *ngFor="let season of seasons" [value]="season">
                {{season}}
            </mat-radio-button> -->
            <div fxLayout="column">
                <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100" *ngFor="let allprice of allprices">
                    <mat-radio-button class="brand"  [value]="allprice">
                        {{allprice.name}}
                    </mat-radio-button>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <div class="filter-input">
                    <input matInput class="input" placeholder="Min">
                </div>
                <div class="filter-input">
                    <input  matInput class="input" placeholder="Max">
                </div>
                <div class="filter-input">
                    <button class="list-btn">Go</button>
                </div>
                
            </div>
        </mat-radio-group>
    </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"  [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Brand
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-radio-group aria-label="Select an option">
            <div fxLayout="row wrap">
                <div fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" *ngFor="let allbran of allbrans">
                    <mat-radio-button class="brand"  [value]="allbran.id" (change)="onChange($event)">
                        {{allbran.name}}
                    </mat-radio-button>
                </div>
            </div>
            <button mat-button class="more">Show More</button>  
            <!-- <div>Your favorite season is: {{favoriteSeason}}</div> -->
        </mat-radio-group>
    </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"  [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Color
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-radio-group aria-label="Select an option">
            <div fxLayout="row wrap">
                <div fxFlex.xs="50" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" *ngFor="let allcolor of allcolors">
                    <mat-radio-button class="brand"  [value]="allcolor" >
                        {{allcolor.name}}
                    </mat-radio-button>
                </div>
            </div>
            <button mat-button class="more">Show More</button>
        </mat-radio-group>
    </mat-expansion-panel>
</mat-accordion>
